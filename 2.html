<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <script>
        const prompt = window.prompt("Enter year: ", 45);

        function isLeapYear(year) {
            if (year % 4 == 0) {
                if (year % 400 == 0) {
                    return true;
                } else if (year % 100 == 0) {
                    return false;
                } else {
                    return true;
                }
            } else {
                return false;
            }
        }

        console.log(isLeapYear(prompt));
   </script> 
</body>
</html>
