<body>
   <script>
    const prompt = window.prompt("Enter Number " + 45);

    function getNaturalSum(num) {
        let sum = 0;
        while(num > 0) {
            sum += num;
            num--;
        }

        return sum;

    }

    console.log(getNaturalSum(prompt));
   </script> 
</body>
