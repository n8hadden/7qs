   <script>
        const prompt = window.prompt("Enter degrees: ", 45);

        function celsiusToLeapFahrenheit(cels) {
            return ((cels * 1.8) + 32);
        }

        console.log(celsiusToLeapFahrenheit(prompt));
   </script>
